<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">

    <h1>If Else</h1>

    <form onsubmit="doSum(); return false"; style="display: flex">
        User Please Enter a Number:  <input id="num1" type="number" required placeholder="Enter a number">
      
<br>
        <button type="submit">Enter</button>
    </form>
    <h3 id="result"> </h3>

    <script>
        function doSum() {
            let firstNumber = +document.querySelector("#num1").value
            let resultElement = document.querySelector("#result")

            if (firstNumber % 2 == 0) {
           resultElement.innerHTML = "User Entered Even No"
        }
        else{
            resultElement.innerHTML = "User Entered Odd No"
        }
    }
    </script>
</body>
</html>
